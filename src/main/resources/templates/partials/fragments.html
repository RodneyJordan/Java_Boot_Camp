<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- th:replace="fragments :: head" --> 
<head th:fragment="head">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
   	<!-- th:replace="fragments :: navbar" --> 
   	<div class="container-fluid">
    <nav th:fragment="navbar">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-red">
		    <a class="navbar-brand" th:href="@{/}">Codington Festival</a>
		      <div class="collapse navbar-collapse" id="navbarSupportedContent">
    			<ul class="navbar-nav mr-auto">
		    	<li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Navigation
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			        	  <a class="dropdown-item" th:href="@{/info}">Information</a>
			        	  <a class="dropdown-item" th:href="@{/ticketbuy}">Tickets</a>
			        	  <a class="dropdown-item" href="#">FAQ</a>
			        	  <div class="dropdown-divider"></div>
			       	 	  <a class="dropdown-item" th:href="@{/profile}">My Profile</a>
			         	  <a class="dropdown-item" th:href="@{/login}">Login </a>
			          	  <a class="dropdown-item" th:href="@{/register}">Sign Up</a> 
			          	  <div class="dropdown-divider"></div>
				          <a class="dropdown-item" href="#">Sponsors</a>
				          <a class="dropdown-item" th:href="@{/vendors}">Vendors</a>
				          <div class="dropdown-divider"></div>
				          <a class="dropdown-item" th:href="@{/contact}">Contact</a>
				          <div class="dropdown-divider"></div>
				              <form th:action="@{/logout}" th:method="post" class="form-inline my-2 my-lg-0">
				              	<button class="btn btn-danger">Logout</button>
    						 </form>
       				 </div>
     			 </li>
     			</ul>
	  		</div>
		</nav>
    </nav>
  </div>
    
    <!-- th:replace="fragments :: footer" --> 
    <footer th:fragment="footer">
    
        <div class="row">
        <div class="col-lg-12 text-center">
            <h6><a th:href="@{/contact}">Contact Us</a></h6>
            <h6><a href="https://twitter.com/CodingtonAlive?lang=en ">Follow us on Twitter<i class="fab fa-twitter"></i></a></h6>
            <h6>7050 Fairgrounds Pkwy San Antonio, Texas</h6>
            </div>
        </div>
    </footer>
   
    <!-- th:replace="fragments :: scripts" --> 
    <div th:fragment="scripts">
	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</div>

</body>
</html>
