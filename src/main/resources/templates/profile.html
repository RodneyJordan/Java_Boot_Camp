<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/fragments :: head"> </head>
<body>
<nav th:replace="partials/fragments :: navbar"></nav>"


		<p th:if="${negativeNum == true}">Please enter a valid amount of tickets to delete</p>
		<p th:if="${numDeleted != null}">You Deleted <span th:text="${numDeleted}"></span> tickets</p>
		
    <section>
        <div class="container">
	<div class="row">
		<div class="col">
			<h1>Welcome, <span th:text="${name}"></span>!</h1>
		</div>
	</div>
</div>




<div class="container holder-box" id="add_tickets">
	<div class="row">
		<div class="col">
			<h2>My Tickets</h2>		
		</div>
	</div>
	<form>
		<div class="row">
			<div class="col">
				<p style="text-align:center">You have <span th:text="${tickets}"></span> of tickets available</p>		
			</div>
		</div>	
		<div class="row">
			<div class="mx-auto">
				<a th:href="@{/ticketbuy}"><button type="button" class="btn btn-outline-primary">Add Ticket</button></a>	
			</div>
		</div>
		<div>
			<div class="row">
				<div class="mx-auto">
					<button type="button" class="btn btn-outline-primary text-center">Remove Ticket</button>
				</div>
			</div>
		</div>
	</form>
	<div class="row" th:each="ticket : ${showTickets}">
		<div class="col">	
			<p><span>Ticket ID: </span><span th:text="${ticket.ticketNum}"></span></p>			
		</div>
	</div>
</div>
<div>
	<form th:action="@{/refundTickets}" th:method="post">
		How many tickets would you like to delete?
		<input type="text" name="numOfTickets" />
		<button type="submit">Submit</button>
	</form>
</div>
<div class="container holder-box">
	<div class="row">
		<div class="col">
			<h2>Parking Passes</h2>	
				<a href="#"><button class="btn btn-outline-primary">Buy Parking Pass</button></a>		
		</div>
	</div>
</div>

<form th:action="@{/volunteerbox}" th:method="post">
	Volunteer Status <input th:field="*{volunteer}" type="checkbox" value="true">
</form>
	
</div>
    </section>


<footer th:replace="partials/fragments :: footer"></footer>
<script th:replace="partials/fragments :: scripts" ></script>

</body>
</html>
