<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/fragments :: head"> </head>
<body>

<nav th:replace="partials/fragments :: navbar"></nav>"
	<main>
	<div class="container">
	
		<div class="row">
				<div class="col-lg-12 text-center">
					<h2>Vendors</h2>
				</div>
				</div>
				<div th:each="vendor : ${showVendors}">
					<div class="jumbotron">
						<div class="row">						
							<div class="col-lg-4">
								<img src="../img/dunk.jpg" alt="" />
							</div>								
								<div class="col-lg-8">
									<h6>Vendor Name:<span th:text="${vendor.name}"></span></h6>	
									<h6>Vendor Email:<span th:text="${vendor.email}"></span></h6>	
									<h6>Vendor Phone:<span th:text="${vendor.phone}"></span></h6>	
									<h6>Vendor Url:<span th:text="${vendor.url}"></span></h6>
								</div>	
							</div>		
						</div>
					</div>	
				</div>
			</main>	

<footer th:replace="partials/fragments :: footer"></footer>
<script th:replace="partials/fragments :: scripts" ></script>
</body>
</html>
