<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/fragments :: head"> </head>
<body>

<nav th:replace="partials/fragments :: navbar"></nav>"
	<main>
	<div class="container">
	
		<div class="row">
				<div class="col-lg-12 text-center">
					<h2 style="color:white;">Vendors</h2>
				</div>
				</div>
				<div th:each="vendor : ${showVendors}">
					<div class="jumbotron">
						<div class="row">						
							<div class="col-lg-4">
								<img src="../img/dunk.jpg" alt="" />
							</div>								
								<div class="col-lg-8">
									<h6>Vendor Name:<span th:text="${vendor.name}"></span></h6>	
									<h6>Vendor Email:<span th:text="${vendor.email}"></span></h6>	
									<h6>Vendor Phone:<span th:text="${vendor.phone}"></span></h6>	
									<h6>Vendor Url:<span th:text="${vendor.url}"></span></h6>
								</div>	
							</div>		
						</div>
					</div>	
				</div>
				
				<div class="row text-center">
					<div class="col-12 text-center">
						<button  align="center" class="btn btn-success" data-toggle="modal" data-target="#myModalVendor2">Become a vendor</button>
					
					
					</div>
					</div>
			</main>	
			
			
					<div class="modal" id="myModalVendor2">
					  <div class="modal-dialog">
					    <div class="modal-content">
					
					      <!-- Modal Header -->
					      <div class="modal-header">
					        <h4 class="modal-title">Become A Vendor</h4>
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					      </div>
					
					      <!-- Modal body -->
					      <div class="modal-body">
					        <form th:action="@{/vendors}" method="POST" name="vendor_form">
								<label for="vendor_form">Vendor Name:
									<input type="text" name = "name" />
								</label>
								<label for="vendor_form">Vendor Email:
									<input type="text" name = "email" />
								</label>
								<label for="vendor_form">Vendor Phone:
									<input type="text" name = "phone" />
								</label>
								<label for="vendor_form">Vendor URL:
									<input type="text" name = "url" />
								</label><br>
								<button>Submit</button>
							</form>
					      </div>



<footer th:replace="partials/fragments :: footer"></footer>

<script th:replace="partials/fragments :: scripts" ></script>

</body>
</html>
