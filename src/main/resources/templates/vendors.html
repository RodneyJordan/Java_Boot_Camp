<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/fragments :: head"> </head>
<body>

<nav th:replace="partials/fragments :: navbar"></nav>"
	<main>
	<div class="container">
	
		<div class="row">
				<div class="col-lg-12 text-center">
					<h2 style="color:white;">Vendors</h2>
				</div>
				<div th:each="vendor : ${showVendors}">
					<div class="jumbotron">
						<div class="row">						
							<div class="col-lg-4">
								<img src="../img/dunk.jpg" alt="" />
							</div>								
								<div class="col-lg-8">
									<h6>Vendor Name:<span th:text="${vendor.name}"></span></h6>	
									<h6>Vendor Email:<span th:text="${vendor.email}"></span></h6>	
									<h6>Vendor Phone:<span th:text="${vendor.phone}"></span></h6>	
									<h6>Vendor Url:<span th:text="${vendor.url}"></span></h6>
								</div>	
							</div>		
						</div>
					</div>	
				</div>
				
				<div class="row text-center">
					<div class="col-12 text-center">
						<button  align="center" class="btn btn-success" data-toggle="modal" data-target="#myModalVendor2">Become a vendor</button>
					
					
					</div>
					</div>
			</main>	
			
			
					<div class="modal" id="myModalVendor2">
					  <div class="modal-dialog">
					    <div class="modal-content">
					
					      <!-- Modal Header -->
					      <div class="modal-header">
					        <h4 class="modal-title">Become A Vendor</h4>
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					      </div>
					
					      <!-- Modal body -->
					      <div class="modal-body">
					        <form th:action="@{/vendors}" method="POST" id="vendorForm">
								<label for="vendor_form">Vendor Name:
									<input type="text" name = "name" id="name" />
								</label>
								<label for="vendor_form">Vendor Email:
									<input type="text" name = "email" id="email" />
								</label>
								<label for="vendor_form">Vendor Phone:
									<input type="text" name = "phone" id="phone" />
								</label>
								<label for="vendor_form">Vendor URL:
									<input type="text" name = "url" id="url" />
								</label><br>
								<button type="button" id="vendorBtn">Submit</button>
							</form>
					      </div>



<footer th:replace="partials/fragments :: footer"></footer>

<script th:replace="partials/fragments :: scripts" ></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script>
  		$("#vendorBtn").click(() => {
  			if (!$("#email").val().includes("@")) {
  	  			alert("invalid email")
  	  		} else if (!isNaN($("#name").val())) {
  	  			alert("Invalid name")
  	  			
  	  		} else if (isNaN($("#phone").val())) {
  	  			alert("Invalid Phone")
  	  		} else if ($("#email").val() == "" || $("#phone").val() == "" || $("#name").val() == "" || $("#url").val() == "") {
  	  			alert("Please fill in all fields")
  	  		}else {
  	  			$("#vendorForm").submit();
  	  		}
  			
  		})
  		
  </script>
</body>
</html>
