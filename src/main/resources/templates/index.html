    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images.unsplash.com/photo-1536302125286-fdcf221c4778?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=32cba449446eac7582c962ccd5a9578e&auto=format&fit=crop&w=1050&q=80" data-color="violet" alt="Third Image">
      <div class="carousel-caption d-md-block">
      <h1 class="carouselText">Nov. 2nd - 4th, 2018</h1>
         <a th:href="@{/info}"><button class="btn btn-info enterBtn">Enter</button></a>
      </div>
    </div>
  </div>
  <!-- Controls -->
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="sr-only">Previous</span>
</a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>
</div>

<script th:replace="partials/fragments :: scripts" ></script>

<script>

var $item = $('.carousel-item'); 
var $wHeight = $(window).height();
$item.eq(0).addClass('active');
$item.height($wHeight); 
$item.addClass('full-screen');

$('.carousel img').each(function() {
  var $src = $(this).attr('src');
  var $color = $(this).attr('data-color');
  $(this).parent().css({
    'background-image' : 'url(' + $src + ')',
    'background-color' : $color
  });
  $(this).remove();
});

$(window).on('resize', function (){
  $wHeight = $(window).height();
  $item.height($wHeight);
});

$('.carousel').carousel({
  interval: 6000,
  pause: "false"
});

</script>
  
</body>
