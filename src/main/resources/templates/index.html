		</div>
	</div>
</header>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://images.unsplash.com/photo-1515452087357-989d0d667669?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=41292b39ce55a655d1c1a10e01e8ebdf&auto=format&fit=crop&w=1050&q=80" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images.unsplash.com/photo-1533314857106-dc8ed4952c8f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7a2663e0e5a2cf030fc89fa17f072aca&auto=format&fit=crop&w=1049&q=80" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images.unsplash.com/photo-1536302125286-fdcf221c4778?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=32cba449446eac7582c962ccd5a9578e&auto=format&fit=crop&w=1050&q=80" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	
	
<div class="row text-center">
	<div class="col-12">
		<a th:href="@{/info}"><button class="btn btn-success">Enter</button></a>
	</div>
</div>
