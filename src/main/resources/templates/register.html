<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<style>
.registrationForm{
display:flex;
justify-content:center;
margin-top:5%;
opacity:0;
animation-name:fadeIn;
animation-duration:1s;
animation-fill-mode: forwards;
}
 

@keyframes fadeIn{

	100%{
	opacity:1;
	}
}

.form-control{

width:400px;

}


</style>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Codington Festival</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/login">Login <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Information</a>
      </li>
    </ul>
  </div>
</nav>

<h3 class="text-center">New User Sign Up</h3>

	<div class="registrationForm">
	
		<form th:action="@{/register}" method="post" th:object="${user}">
		
			<input class="form-control" type="text" placeholder="first name" th:field="*{first_name}" />
			<br />
			<input class="form-control" type="text" placeholder="last name" th:field="*{last_name}" />
			<br />
			<input class="form-control" type="email" placeholder="email" th:field="*{email}" />
			<br />
			<input class="form-control" type="password" placeholder="password" th:field="*{password}" />
			<br />
			<button class="form-control btn btn-outline-info"  type="submit">Sign Up</button>
			
		</form>
	</div>
	
</body>
</html>
