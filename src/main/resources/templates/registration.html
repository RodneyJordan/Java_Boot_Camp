<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head th:replace="partials/fragments :: head"> </head>
<body>




<nav th:replace="partials/fragments :: navbar"></nav>"

<main>
		

<div class="container">
	<div class="col-lg-12 text-center">
		<div class="form-group login-form">
		
          <form  th:action="@{/register}" method="POST" th:object="${user}">
	        <h3 align="center">Register</h3>	
	        
	                
			  <div class="form-group">
			    <input  th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
			  </div>
			  
			  
			  <div class="form-group">
			    <input  th:field="*{first_name}"  type="text" class="form-control" id="firstName" placeholder="First name" >
			  </div>
			  
			  
			  <div class="form-group">
			    <input  th:field="*{last_name}"  type="text" class="form-control" id="lastName" placeholder="Last name" >
			  </div>
			  
			  
			  <div class="form-group">
			    <input  th:field="*{password}"  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  
			  <div class="form-group">
			  	Would you like to sign up to be a volunteer? <input th:field="*{volunteer}" type="checkbox" value="true">
			  </div>
			  		  
			  <button type="submit" class="btn btn-primary loginBtn form-control">Sign Up</button>
			  <a th:href="@{/login}">Already have an account?	</a>
			  
			</form>

		</div>
	</div>
</main>
<footer th:replace="partials/fragments :: footer"></footer>
<script th:replace="partials/fragments :: scripts" ></script>

</body>
</html>
